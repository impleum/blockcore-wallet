<h1 mat-dialog-title>Enter Your Password</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Wallet Password</mat-label>
    <input matInput type="password" [(ngModel)]="data.password" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="data.password" color="primary" cdkFocusInitial>Verify</button>
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
</div>
